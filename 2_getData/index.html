<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/styles/styles.css" />
		<title>Books Example</title>
	</head>
	<body>
		<section class="books-section container">
			<article class="book">
				<img
					class="book__thumbnail"
					src="./assets/images/cien_años_de_soledad.jpg"
					alt="Cien años de soledad portada"
				/>
				<h2 class="book__title">Cien años de soledad</h2>
				<p class="book__price">$120000</p>
				<p class="book__availability book__availability--available">Disponible</p>
				<button class="btn btn--primary">Add to cart</button>
			</article>

			<article class="book">
				<img
					class="book__thumbnail"
					src="./assets/images/el_amor_en_los_tiempos_de_colera.jpg"
					alt="El amor en los tiempos de cólera portada"
				/>
				<h2 class="book__title">El amor en los tiempos de cólera</h2>
				<p class="book__price">$95000</p>
				<p class="book__availability book__availability--available">Disponible</p>
				<button class="btn btn--primary">Add to cart</button>
			</article>

			<article class="book">
				<img
					class="book__thumbnail"
					src="./assets/images/el_coronel_no_tiene_quien_le_escriba.jpg"
					alt="El coronel no tiene quien le escriba portada"
				/>
				<h2 class="book__title">El coronel no tiene quien le escriba</h2>
				<p class="book__price">$95000</p>
				<p class="book__availability book__availability--soldOut">Agotado</p>
				<button class="btn btn--primary">Add to cart</button>
			</article>

			<article class="book">
				<img
					class="book__thumbnail"
					src="./assets/images/el_olvido_que_seremos.jpg"
					alt="El olvido que seremos portada"
				/>
				<h2 class="book__title">El olvido que seremos</h2>
				<p class="book__price">$110000</p>
				<p class="book__availability book__availability--soldOut">Agotado</p>
				<button class="btn btn--primary">Add to cart</button>
			</article>

			<article class="book">
				<img
					class="book__thumbnail"
					src="./assets/images/maria.jpg"
					alt="Mariportada"
				/>
				<h2 class="book__title">Maria</h2>
				<p class="book__price">$85000</p>
				<p class="book__availability book__availability--available">Disponible</p>
				<button class="btn btn--primary">Add to cart</button>
			</article>
		</section>

		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
